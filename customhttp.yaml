customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=63072000; includeSubDomains; preload'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self'; img-src 'self' data: https://*.githubusercontent.com https://unpkg.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'; upgrade-insecure-requests;"
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'Cross-Origin-Opener-Policy'
        value: 'same-origin-allow-popups'
      - key: 'Cross-Origin-Embedder-Policy'
        value: 'credentialless'
      - key: 'Cross-Origin-Resource-Policy'
        value: 'same-origin'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(), payment=(), usb=(), bluetooth=(), magnetometer=(), gyroscope=(), accelerometer=(), interest-cohort=()'
      - key: 'X-DNS-Prefetch-Control'
        value: 'on'
      - key: 'X-Permitted-Cross-Domain-Policies'
        value: 'none'
      - key: 'X-Recruiting'
        value: 'Like heady toppers? Contact eric@medev.ai'
      - key: 'Clacks-Overhead'
        value: 'GNU Terry Pratchett'
      - key: 'X-Powered-By'
        value: 'Lollipop kids, umpa lumpas, and death magnetic puppet masters'

  - pattern: '**/*.json'
    headers:
      - key: 'X-Robots-Tag'
        value: 'noindex'
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'

  - pattern: '**/{service-worker.js,manifest.json}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'

  - pattern: '**/*.{js,css,png,jpg,jpeg,gif,ico,svg,woff,woff2,webp,avif}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'